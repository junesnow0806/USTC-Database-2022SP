<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>查看所有客户</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'BankSystem/layui/css/layui.css' %}" >
    </head>
    <body>
        <table class="layui-table">
            <thead>
            <tr>
                <th>客户身份证号</th>
                <th>客户姓名</th>
                <th>电话号码</th>
                <th>住址</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            {% for customer in all_customers %}
                <tr>
                    <td>{{ customer.id }}</td>
                    <td>{{ customer.name }}</td>
                    <td>{{ customer.phone }}</td>
                    <td>{{ customer.address }}</td>
                    <td>
                        <a href="/BankSystem/update_customer?customer_id={{ customer.id }}" class="layui-btn">修改</a>
                        <a href="/BankSystem/delete_customer?customer_id={{ customer.id }}" class="layui-btn">删除</a>
                        <a href="/BankSystem/show_contact?customer_id={{ customer.id }}" class="layui-btn">查看联系人</a>
                        <a href="/BankSystem/show_customer_principal?customer_id={{ customer.id}}" class="layui-btn">查看负责人</a>
                        <a href="/BankSystem/show_customer_accounts?customer_id={{ customer.id }}" class="layui-btn">查看账户信息</a>
                        <a href="/BankSystem/show_customer_loans?customer_id={{ customer.id }}" class="layui-btn">查看贷款信息</a>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>

        <p>
            <a href="/BankSystem/create_customer" class="layui-btn">创建新的客户</a>
            <a href="/BankSystem/" class="layui-btn">返回首页</a>
        </p>


        <script src="{% static 'BankSystem/layui/layui.js' %}"></script>
        <script>
            //注意：导航 依赖 element 模块，否则无法进行功能性操作
            layui.use('element', function(){
              var element = layui.element;
              
              //…
            });
        </script>
    </body>
</html>
