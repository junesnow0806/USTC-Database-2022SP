<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>查看客户的贷款信息</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'BankSystem/layui/css/layui.css' %}" >
    </head>
    <body>
        <h3>客户姓名: {{ customer.name }}</h3>
        <h3>客户身份证号: {{ customer.id }}</h3>
        <h3>客户电话: {{ customer.phone }}</h3>
        <table class="layui-table">
            <thead>
            <tr>
                <th>贷款号</th>
                <th>贷款支行</th>
                <th>贷款金额</th>
                <th>贷款状态</th>
            </tr>
            </thead>
            <tbody>
            {% for loan in loans %}
                <tr>
                    <td>{{ loan.no }}</td>
                    <td>{{ loan.branch.name }}</td>
                    <td>{{ loan.amount }}</td>
                    <td>{{ loan.status }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>

        <p>
            <a href="/BankSystem/show_all_customers" class="layui-btn">返回</a>
        </p>

    </body>
</html>
