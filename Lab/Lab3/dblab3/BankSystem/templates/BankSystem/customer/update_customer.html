<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>更改客户信息</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'BankSystem/layui/css/layui.css' %}" >
    </head>
    <body>
        <form class="layui-form" action="/BankSystem/update_customer?customer_id={{ customer.id }}" method="post">
            <div class="layui-form-item">
                <label class="layui-form-label">客户身份证号</label>
                <div class="layui-input-inline">
                    <input type="text" name="id" value="{{  customer.id }}" readonly required  lay-verify="required"  autocomplete="off" class="layui-input">
                </div>
            </div>
            
            <div class="layui-form-item">
                <label class="layui-form-label">客户姓名</label>
                <div class="layui-input-inline">
                    <input type="text" name="name" value="{{ customer.name }}" required  lay-verify="required"  autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">电话号码</label>
                <div class="layui-input-inline">
                    <input type="text" name="phone" value="{{ customer.phone }}" required  lay-verify="required"  autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">住址</label>
                <div class="layui-input-inline">
                    <input type="text" name="address" value="{{ customer.address }}" required  lay-verify="required"  autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">确认修改</label>
                <div class="layui-input-inline">
                    <input type="submit" value="提交修改" required  lay-verify="required"  autocomplete="off" class="layui-input">
                </div>
            </div>
        </form>

        <script src="{% static 'BankSystem/layui/layui.js' %}"></script>
        <script>
            layui.use('form', function(){
                var form = layui.form;
                
                //监听提交
                form.on('submit(formDemo)', function(data){
                layer.msg(JSON.stringify(data.field));
                return false;
                });
            });
        </script>
    </body>
</html>
