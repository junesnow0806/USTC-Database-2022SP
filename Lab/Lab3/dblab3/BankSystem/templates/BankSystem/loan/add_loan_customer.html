<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加贷款的关联客户</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'BankSystem/layui/css/layui.css' %}" >
</head>
<body>
    <form class="layui-form" action="/BankSystem/add_loan_customer" method="post">
        <div class="layui-form-item">
            <label class="layui-form-label">贷款号</label>
            <div class="layui-input-inline">
                <div class="layui-input-inline">
                    <input type="text" name="loan_no" value="{{ loan_no }}" readonly required  lay-verify="required"  autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">贷款支行</label>
            <div class="layui-input-inline">
                <div class="layui-input-inline">
                    <input type="text" name="branch_name" value="{{ branch_name }}" readonly required  lay-verify="required"  autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>


        <div class="layui-form-item">
            <label class="layui-form-label">输入客户身份证号</label>
            <div class="layui-input-inline">
                <div class="layui-input-inline">
                    <input type="text" name="customer_id" required  lay-verify="required"  autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">确认添加</label>
            <div class="layui-input-inline">
                <input type="submit" value="提交添加" required  lay-verify="required"  autocomplete="off" class="layui-input">
            </div>
        </div>
    </form>

    <script src="{% static 'BankSystem/layui/layui.js' %}"></script>
    <script>
        layui.use('form', function(){
            var form = layui.form;
            
            //监听提交
            form.on('submit(formDemo)', function(data){
            layer.msg(JSON.stringify(data.field));
            return false;
            });
        });
    </script>
</body>
</html>
