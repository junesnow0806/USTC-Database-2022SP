<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>查看所有发放记录</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'BankSystem/layui/css/layui.css' %}" >
    </head>
    <body>
        <h2>贷款号: {{ loan.no }}</h2>
        <h2>贷款总金额: {{ loan.amount }}</h2>
        <table class="layui-table">
            <thead>
            <tr>
                <th>编号</th>
                <th>金额</th>
                <th>支付日期</th>
            </tr>
            </thead>
            <tbody>
            {% for payout in all_payouts %}
                <tr>
                    <td>{{ payout.no }}</td>
                    <td>{{ payout.amount }}</td>
                    <td>{{ payout.date }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
        
        <h3>贷款状态: {{ loan.status }}</h3>
        <h3>剩余未发放金额: {{ remainder }}</h3>
        <p>
            <a href="/BankSystem/create_payout?loan_no={{ loan.no }}" class="layui-btn">添加发放记录</a>
        </p>


        <script src="{% static 'BankSystem/layui/layui.js' %}"></script>
        <script>
            //注意：导航 依赖 element 模块，否则无法进行功能性操作
            layui.use('element', function(){
              var element = layui.element;
              
              //…
            });
        </script>
    </body>
</html>
